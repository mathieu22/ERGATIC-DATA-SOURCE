<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERGATIC-DATA-ENTERPRISE - Recherche d'entreprises{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles */
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .badge-active {
            background-color: #10b981;
            color: white;
        }
        .badge-inactive {
            background-color: #ef4444;
            color: white;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('main.index') }}" class="flex items-center">
                        <span class="text-xl font-bold text-primary">ERGATIC</span>
                        <span class="text-xl font-light text-gray-600">-DATA-ENTERPRISE</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('main.index') }}" class="text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium">
                        Recherche
                    </a>
                    <a href="{{ url_for('search.search_page') }}" class="text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium">
                        Recherche avancée
                    </a>
                    <a href="{{ url_for('main.stats') }}" class="text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium">
                        Statistiques
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <p class="text-sm text-gray-500">
                    Données issues de la base SIRENE (INSEE) - Licence ouverte
                </p>
                <p class="text-sm text-gray-500">
                    ERGATIC-DATA-ENTERPRISE &copy; 2024
                </p>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
